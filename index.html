<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Csompatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="calculator">
        <p>I love you</p>
        <div class="bars">
            <input class="bar" type="text" id="display" disabled>
            <input class="bar" type="text" id="result" disabled>
        </div>
<!--The iThe purpose of the disabled attribute is to disable 
    user interaction with the input field. When an input 
    field is disabled, it means that the user cannot edit or
     modify the content of the field through keyboard.   --> 
        <div class="buttons">
            <div class="row">
                <button onclick="append(1)">1</button>
                <button onclick="append(2)">2</button>
                <button onclick="append(3)">3</button>
                <button class="operation" id="plus">+</button>
            </div>
            <div class="row">
                <button onclick="append(4)">4</button>
                <button onclick="append(5)">5</button>
                <button onclick="append(6)">6</button>
                <button class="operation" id="subtract">-</button>
            </div>
            <div class="row">
                <button onclick="append(7)">7</button>
                <button onclick="append(8)">8</button>
                <button onclick="append(9)">9</button>
                <button class="operation" id="multiply">*</button>
            </div>
            <div class="row">
                <button onclick="append(0)">0</button>        
                <button onclick="append(`.`)">.</button>       
                <button class="operation" id="divide">/</button>
                <button class="equal">=</button>            
            </div>
            <div class="row">
                <button class="clear" onclick="display.value=``">Clear</button>
                <button class="delete">Delete</button>
            </div>
        </div>
    </div>
</body>
</html>
